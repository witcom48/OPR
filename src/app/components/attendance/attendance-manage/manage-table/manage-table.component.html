<p-table #dt2 [value]="values" styleClass="p-datatable-sm" [scrollable]="true" scrollHeight="600px"
    [virtualScroll]="true" selectionMode="single" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt2.filterGlobal($any($event).target.value, 'contains')"
                    placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>No.</th>
            <th *ngFor="let col of columns">
                {{col}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data let-i="rowIndex">
        <tr [pSelectableRow]="data">
            <td>{{i+1}}</td>
            <td *ngFor="let col of columns">
                {{data[col]}}
            </td>
        </tr>
    </ng-template>
</p-table>
