<!-- Link Page -->
<div class="path">
    <span>Attendance</span>
    <div>
        <i></i>
        <a routerLink="/attendance/policy">Policy</a>
        <i></i>
        <small>Leave Plan</small>
    </div>
</div>
<!-- ---------END Link Page----------- -->
<hr>
<!-- Menu New Import Export Data -->
<div>
    <p-menubar [model]="items"></p-menubar>
</div>
<!-- ----------------END MENU----------------- -->
<div class="tabledata">
    <!-- Table Show Data Year Period -->
    <div #TABLE>
        <p-table #dt2 [value]="leaveplan_list" [scrollable]="true" scrollHeight="60vh" [virtualScroll]="true"
            selectionMode="single" [(selection)]="leaveplans" (onRowSelect)="onRowSelect($event)" [rows]="10"
            [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [paginator]="true"
            currentPageReportTemplate="from {first} to {last} total {totalRecords}"
            [globalFilterFields]="['planleave_code','planleave_name_en','planleave_name_th','modied_date']">
            <!-- Form Search Table -->
            <ng-template pTemplate="caption">
                <div class="searchtable">
                    <div>

                    </div>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt2.filterGlobal($any($event).target.value, 'contains')"
                            placeholder="search" />
                    </span>
                </div>
            </ng-template>
            <!-- --------------END Form Search Table------------------ -->
            <ng-template pTemplate="header">
                <tr>
                    <th>No.</th>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Modified by</th>
                    <th>Modified date</th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data let-i="rowIndex">
                <tr [pSelectableRow]="data">
                    <td>{{i+1}}</td>
                    <td>{{data.planleave_code}}</td>
                    <td>{{data.planleave_name_en}}</td>
                    <td>{{data.modied_by}}</td>
                    <td>{{data.modied_date | date:'dd/MM/yyyy'}}</td>

                </tr>
            </ng-template>
        </p-table>
    </div>
    <!-- -----------------------END Table-------------------------- -->

    <!-- Form input or Edit Data Year Period -->
    <div class="formatt" *ngIf="new_data==true">
        <i (click)="close()"></i>

        <label>Code</label>
        <input pInputText type="text" [(ngModel)]="leaveplans.planleave_code" maxlength="10" />
        <p>{{leaveplans.planleave_code.length}}/10</p>

        <label>Description (Eng.)</label>
        <textarea [(ngModel)]="leaveplans.planleave_name_en" pInputTextarea [autoResize]="true"></textarea>

        <label>Description (Thai)</label>
        <textarea [(ngModel)]="leaveplans.planleave_name_th" pInputTextarea [autoResize]="true"></textarea>
        <p-pickList class="picklistvertical" [metaKeySelection]="false" [responsive]="true" [source]="leaves_list"
            [target]="leaveplans.leavelists" sourceHeader="Source List" targetHeader="Target List"
            [sourceStyle]="{'height':'15rem'}" [targetStyle]="{'height':'15rem'}" sourceFilterPlaceholder="Search"
            targetFilterPlaceholder="Search" filterBy="leave_code,leave_name_en,leave_name_th">
            <ng-template let-data pTemplate="item">
                <div>
                    <div style="font-size:14px;float:left;">{{data.leave_code}} - {{data.leave_name_en}}</div>
                </div>
            </ng-template>
        </p-pickList>
        <button pButton type="button" label="Save" icon="pi pi-check" (click)="Save()"></button>
        <button *ngIf="edit_data" pButton type="button" label="Delete" icon="pi pi-trash"
            class="p-button-danger"></button>
    </div>
    <!-- --------------End form Input Data ------------------ -->
</div>

<!-- Dialog Choose File Import -->
<p-dialog class="uploadfile" header="Upload" [(visible)]="displayUpload">
    <label class="drop-container">
        <span class="drop-title">Drop files here</span>
        or
        <input type="file" accept="xlxs/*" required (change)="handleFileInput($any($event).target.files)">
    </label>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-upload" (click)="Uploadfile()" label="Upload"></p-button>
    </ng-template>
</p-dialog>

<!-- -----------------End Dialog Choose File-------------------- -->


<!-- ConfirmDialog and toast Noti -->
<p-toast position="top-right"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<!-- ----------------------END Confirm and Toast------------------------ -->
