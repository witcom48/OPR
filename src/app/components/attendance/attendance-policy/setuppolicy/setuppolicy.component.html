<p-breadcrumb class="max-w-full" [model]="mainMenuItems" [home]="homeIcon"></p-breadcrumb>

<p-tabView [(activeIndex)]="index" (onChange)="function($event)">
    <p-tabPanel [selected]="true">
        <ng-template pTemplate="header">
            <i class="pi pi-cog"></i>&nbsp;&nbsp;
            <span>Process</span>
        </ng-template>
        <div class="formgrid grid align-items-end">
            <div class="field col-12">
                <app-select-emp></app-select-emp>
            </div>
            <div class="field col-12 md:col-6">
                <label for="lastname2">รูปแบบ แผนวันหยุด:</label><br>
                <p-dropdown placeholder="แผนวันหยุด" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="policyholiday"
                    [(ngModel)]="policyholidayselect"></p-dropdown>
            </div>
        </div>
        <div class="formgrid grid align-items-end">
            <div class="field col-12 md:col-4">
                <label for="lastname2">ปี :</label><br>
                <p-dropdown placeholder="ปี" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="yaer_list"
                    [(ngModel)]="yearselect"></p-dropdown>
            </div>
            <div class="field col-12 md:col-6">
                <label for="lastname2">รูปแบบ กะการทำงาน:</label><br>
                <p-dropdown placeholder="กะการทำงาน" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="policyshift"
                    [(ngModel)]="policyshiftselect"></p-dropdown>
            </div>
        </div>
        <div class="formgrid grid align-items-end">
            <div class="field col-12 md:col-6">
                <label for="lastname2">รูปแบบ แผนOT:</label><br>
                <p-dropdown placeholder="แผนOT" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="policyOT"
                    [(ngModel)]="policyOTselect"></p-dropdown>
            </div>
        </div>
        <div class="formgrid grid align-items-end">
            <div class="field col-12 md:col-6">
                <label for="lastname2">รูปแบบ เบี้ยขยัน:</label><br>
                <p-dropdown placeholder="นโยบายเบี้ยขยัน" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="policydiligence"
                    [(ngModel)]="policydiligenceselect"></p-dropdown>
            </div>
        </div>
        <div class="formgrid grid align-items-end">
            <div class="field col-12 md:col-6">
                <label for="lastname2">รูปแบบ การมาสาย:</label><br>
                <p-dropdown placeholder="นโยบายมาสาย" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="policylate"
                    [(ngModel)]="policylateselect"></p-dropdown>
            </div>
        </div>
        <div class="formgrid grid align-items-end">
            <div class="field col-12 md:col-6">
                <label for="lastname2">รูปแบบ การลา:</label><br>
                <p-dropdown placeholder="นโยบายการลา" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="policyleave"
                    [(ngModel)]="policyleaveselect"></p-dropdown>
            </div>
        </div>
        <div class="formgrid grid align-items-end">
            <div class="field col-12 md:col-6">
                <label for="lastname2">รูปแบบ เงินได้ค่าเวลา:</label><br>
                <p-dropdown placeholder="นโยบายเงินได้ค่าเวลา" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="policyallow"
                    [(ngModel)]="policyallowselect"></p-dropdown>
            </div>
            <div *ngIf="!loading" class="field col-12 md:col-12">
                <p-button label="Process" (click)="process('AW')"></p-button>
            </div>
            <div class="field col-12 md:col-12"> <p-progressBar *ngIf="loading"
                    mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
            </div>
        </div>
    </p-tabPanel>
    <p-tabPanel>
        <ng-template pTemplate="header">
            <i class="pi pi-file-import"></i>&nbsp;&nbsp;
            <span>Result</span>
        </ng-template>
        <div>
            <p-table *ngIf="new_data==true" #dt2 [value]="result_list" styleClass="p-datatable-sm"
                [tableStyle]="{'min-width': '80rem'}" [scrollable]="true" scrollHeight="500px" [virtualScroll]="true"
                selectionMode="single" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
                [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text"
                                (input)="dt2.filterGlobal($any($event).target.value, 'contains')"
                                placeholder="Search keyword" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>No.</th>
                        <th>Worker</th>
                        <th>Type</th>
                        <th>Modyfied by</th>
                        <th>Modyfied date</th>
                    </tr>

                </ng-template>
                <ng-template pTemplate="body" let-data let-i="rowIndex">
                    <tr [pSelectableRow]="data">
                        <td>{{i+1}}</td>
                        <td>{{data.worker}}</td>
                        <td>{{data.policy}}</td>
                        <td>{{data.modied_by}}</td>
                        <td>{{data.modied_date | date:'dd/MM/yyyy'}}</td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-tabPanel>

</p-tabView>
