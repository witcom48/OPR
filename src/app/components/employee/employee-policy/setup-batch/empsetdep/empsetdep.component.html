<hr>
<p-toast position="top-right"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>


<p-tabView [(activeIndex)]="index" (onChange)="function($event)">
    <p-tabPanel [selected]="true">
        <ng-template pTemplate="header">
            <i class="pi pi-cog"></i>&nbsp;&nbsp;
            <span>Process</span>
        </ng-template>

        <div class="formgrid grid align-items-end">

            <div class="field col-12">
                <app-select-emp></app-select-emp>
            </div>
            <div class="field col-12 md:col-7">
                <div>
                    <label>วันที่มีผล</label>
                    <p-calendar appendTo="body" dateFormat="dd/mm/yy" [showIcon]="false"
                        [(ngModel)]="selectedEmpDep.empdep_date"><input type="text"></p-calendar>
                </div>
                <br>
                <div>
                    <label>Level 1</label>
                    <p-dropdown placeholder="--" [options]="depList" optionValue="dep_code" [showClear]="true"
                        [(ngModel)]="selectedEmpDep.empdep_level01" [style]="{ width: '100%', overflow: 'visible' }">
                        <ng-template let-item pTemplate="selectedItem">
                            {{initial_current.Language=="TH"? item.dep_name_th : item.dep_name_en}}
                        </ng-template>
                        <ng-template let-item pTemplate="item">
                            {{initial_current.Language=="TH"? item.dep_name_th : item.dep_name_en}}
                        </ng-template>
                    </p-dropdown>
                </div>
            </div>
            <div class="field col-12 md:col-6">
                <p-button label="Process" (click)="process()"></p-button>
            </div>

        </div>
    </p-tabPanel>

    <p-tabPanel>
        <ng-template pTemplate="header">
            <i class="pi pi-file-import"></i>&nbsp;&nbsp;
            <span>Result</span>
        </ng-template>

        <div class="formgrid grid align-items-end">

            <div class="field col-12">
                <app-task></app-task>
            </div>

        </div>

    </p-tabPanel>

</p-tabView>
