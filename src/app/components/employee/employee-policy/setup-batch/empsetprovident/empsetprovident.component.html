<hr>
<p-toast position="top-right"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>

<p-tabView [(activeIndex)]="index" (onChange)="function($event)">
    <p-tabPanel [selected]="true">
        <ng-template pTemplate="header">
            <i class="pi pi-cog"></i>&nbsp;&nbsp;
            <span>Process</span>
        </ng-template>

        <div class="formgrid grid align-items-end">

            <div class="field col-12">
                <app-select-emp></app-select-emp>
            </div>
            <div class="provident field col-12 md:col-8">
                <div>
                    <label>รหัสกองทุนฯ</label>
                    <input pInputText type="text" [(ngModel)]="selectedEmpProvident.empprovident_card">
                </div>
                <div style="grid-column: 1/2">
                    <label>นโยบาย</label>
                    <p-dropdown placeholder="--" optionLabel="name" [showClear]="true"
                        [(ngModel)]="selectedEmpProvident.provident_code"
                        [style]="{ width: '100%', overflow: 'visible' }"></p-dropdown>
                </div>
                <div style="grid-column: 1/2">
                    <label>วันที่เข้า</label>
                    <p-calendar appendTo="body" dateFormat="dd/mm/yy" [showIcon]="true"
                        [(ngModel)]="selectedEmpProvident.empprovident_entry"><input type="text"></p-calendar>
                </div>
                <div>
                    <label>วันที่เริ่ม</label>
                    <p-calendar appendTo="body" dateFormat="dd/mm/yy" [showIcon]="true"
                        [(ngModel)]="selectedEmpProvident.empprovident_start"><input type="text"></p-calendar>
                </div>
                <!-- <div>
                    <label>วันที่ออก</label>
                    <p-calendar appendTo="body" dateFormat="dd/mm/yy" [showIcon]="false"
                        [(ngModel)]="selectedEmpProvident.empprovident_end"><input type="text"></p-calendar>
                </div> -->
            </div>
            <div class="field col-12 md:col-6">
                <p-button label="Process" (click)="process()"></p-button>
            </div>

        </div>
    </p-tabPanel>

    <p-tabPanel>
        <ng-template pTemplate="header">
            <i class="pi pi-file-import"></i>&nbsp;&nbsp;
            <span>Result</span>
        </ng-template>

        <div class="formgrid grid align-items-end">

            <div class="field col-12">
                <app-task></app-task>
            </div>

        </div>

    </p-tabPanel>

</p-tabView>
