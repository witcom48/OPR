<hr>
<p-toast position="top-right"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>

<p-tabView [(activeIndex)]="index" (onChange)="function($event)">
    <p-tabPanel [selected]="true">
        <ng-template pTemplate="header">
            <i class="pi pi-cog"></i>&nbsp;&nbsp;
            <span>Process</span>
        </ng-template>

        <div class="formgrid grid align-items-end">

            <div class="field col-12">
                <app-select-emp></app-select-emp>
            </div>
            <div class="field col-12 md:col-7">
                <div>
                    <label>อัตราปรับ(บาท)</label><br>
                    <p-inputNumber mode="decimal" [showButtons]="false" inputId="minmax" [minFractionDigits]="2"
                        [maxFractionDigits]="2" [(ngModel)]="selectedEmpSalary.empsalary_incamount">
                    </p-inputNumber>
                </div>
                <br>
                <div>
                    <label>อัตราปรับ(%)</label>
                    <p-inputNumber mode="decimal" [showButtons]="false" inputId="minmax" suffix="%"
                        [(ngModel)]="selectedEmpSalary.empsalary_incpercent" [max]="100">
                    </p-inputNumber>
                </div>
                <br>
                <div>
                    <label>จำนวน</label><br>
                    <p-inputNumber mode="decimal" [showButtons]="false" inputId="currency" [minFractionDigits]="2"
                        [maxFractionDigits]="2" [(ngModel)]="selectedEmpSalary.empsalary_amount">
                    </p-inputNumber>
                </div>
                <br>
                <div>
                    <label>วันที่มีผล</label><br>
                    <p-calendar appendTo="body" dateFormat="dd/mm/yy" [showIcon]="false"
                        [(ngModel)]="selectedEmpSalary.empsalary_date"><input type="text"></p-calendar>
                </div>
                <br>
                <div>
                    <label>เหตุผล</label><br>
                    <p-dropdown placeholder="--" optionLabel="name" [showClear]="true"
                        [(ngModel)]="selectedEmpSalary.empsalary_reason"
                        [style]="{ width: '100%', overflow: 'visible' }"></p-dropdown>
                </div>
            </div>
            <div class="field col-12 md:col-6">
                <p-button label="Process" (click)="process()"></p-button>
            </div>

        </div>
    </p-tabPanel>

    <p-tabPanel>
        <ng-template pTemplate="header">
            <i class="pi pi-file-import"></i>&nbsp;&nbsp;
            <span>Result</span>
        </ng-template>

        <div class="formgrid grid align-items-end">

            <div class="field col-12">
                <app-task></app-task>
            </div>

        </div>

    </p-tabPanel>

</p-tabView>
