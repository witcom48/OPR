<p-breadcrumb class="max-w-full" [model]="mainMenuItems" [home]="homeIcon"></p-breadcrumb>

<p-tabView [(activeIndex)]="index" (onChange)="function($event)">
    <p-tabPanel [selected]="true">
        <ng-template pTemplate="header">
            <i class="pi pi-cog"></i>&nbsp;&nbsp;
            <span>Process</span>
        </ng-template>
        <div class="formgrid grid align-items-end">
            <div class="field col-12">
                <app-select-emp></app-select-emp>
            </div>
            <div class="field col-12 md:col-6">

                <label for="lastname2">รูปแบบ กำหนดสิทธิเงินได้/เงินหัก:</label><br>
                <p-dropdown placeholder="--" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="policyplanitems"
                    [(ngModel)]="policyplanitemsselect"></p-dropdown>

            </div>
        </div>
        <div class="formgrid grid align-items-end">
            <div class="field col-12 md:col-6">
                <label for="lastname2">รูปแบบ กำหนดสิทธิโบนัส:</label><br>
                <p-dropdown placeholder="--" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="policybonus"
                    [(ngModel)]="policybonusselect"></p-dropdown>
            </div>
        </div>
        <div class="formgrid grid align-items-end">
            <div class="field col-12 md:col-6">
                <label for="lastname2">รูปแบบ กำหนดสิทธิกองทุนสำรองฯ:</label><br>
                <p-dropdown placeholder="--" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="policyprovident"
                    [(ngModel)]="policyprovidentselect"></p-dropdown>
            </div>
        </div>

        <div class="formgrid grid align-items-end">
            <div class="field col-12 md:col-6">
                <label for="lastname2">รูปแบบ กำหนดสิทธิค่าลดหย่อน:</label><br>
                <p-dropdown placeholder="--" optionLabel="name" [showClear]="true"
                    [style]="{ width: '100%', overflow: 'visible' }" [options]="policyplanreduce"
                    [(ngModel)]="policyplanreduceselect"></p-dropdown>

            </div>
        </div>
        <div class="formgrid grid align-items-end">

            <div *ngIf="!loading" class="field col-12 md:col-12">
                <p-button label="Process" (click)="process('AW')"></p-button>
            </div>
            <div class="field col-12 md:col-12"> <p-progressBar *ngIf="loading" mode="indeterminate"
                    [style]="{'height': '6px'}"></p-progressBar>
            </div>
        </div>
    </p-tabPanel>
    <p-tabPanel>
        <ng-template pTemplate="header">
            <i class="pi pi-file-import"></i>&nbsp;&nbsp;
            <span>Result</span>
        </ng-template>
        <div>
            <p-table *ngIf="new_data==true" #dt2 [value]="result_list" styleClass="p-datatable-sm"
                [tableStyle]="{'min-width': '80rem'}" [scrollable]="true" scrollHeight="500px" [virtualScroll]="true"
                selectionMode="single" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
                [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text"
                                (input)="dt2.filterGlobal($any($event).target.value, 'contains')"
                                placeholder="Search keyword" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>No.</th>
                        <th>รหัสพนักงาน</th>
                        
                        <th>ชื่อพนักงาน</th>
                        <th>นโยบาย</th>
                        <th>Modyfied by</th>
                        <th>Modyfied date</th>
                        <th></th>
                    </tr>

                </ng-template>
                <ng-template pTemplate="body" let-data let-i="rowIndex">
                    <tr [pSelectableRow]="data">
                        <td>{{i+1}}</td>
                        <td>{{data.worker_code}}</td>
                        <td>{{data.worker_detail}}</td>
                        <td>{{data.code}}</td>
                        <td>{{data.modied_by}}</td>
                        <td>{{data.modied_date | date:'dd/MM/yyyy'}}</td>
                        <td>
                            <button *ngIf="new_data==true" pButton type="button" class="pi pi-trash p-button-danger" ></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-tabPanel>

</p-tabView>
