<!-- Menu New Import Export Data -->

    <p-menubar [model]="items"></p-menubar>

<!-- ----------------END MENU----------------- -->


<div class="tabledata">
    <!-- Table Show Data -->
    <div #TABLE>
        <p-table #dt2 [value]="bank_list" [scrollable]="true" scrollHeight="60vh" [virtualScroll]="true"
            selectionMode="single" [(selection)]="selectedBank" (onRowSelect)="onRowSelectBank($event)" [rows]="12"
            [showCurrentPageReport]="true" [rowsPerPageOptions]="[12,25,50]" [paginator]="true"
            currentPageReportTemplate="{{title_page_from}} {first} {{title_page_to}} {last} {{title_page_total}} {totalRecords} {{title_page_record}}"
            [globalFilterFields]="['bank_code','bank_name_th','bank_name_en','modied_by','modied_date']">
            <!-- Form Search Table -->
            <ng-template pTemplate="caption">
                <div class="searchtable">
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt2.filterGlobal($any($event).target.value, 'contains')"
                            placeholder="{{title_search}}" />
                    </span>
                </div>
            </ng-template>
            <!-- --------------END Form Search Table------------------ -->
            <ng-template pTemplate="header">
                <tr>
                    <th>{{title_code}}</th>
                    <th>{{title_name_th}}</th>
                    <th>{{title_name_en}}</th>
                    <th>{{title_modified_by}}</th>
                    <th>{{title_modified_date}}</th>
                    <th></th>


                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
                <tr [pSelectableRow]="data">
                    <td>{{data.bank_code}}</td>
                    <td>{{data.bank_name_th}}</td>
                    <td>{{data.bank_name_en}}</td>
                    <td>{{data.modified_by}}</td>
                    <td>{{data.modified_date | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td>
                        <button pButton type="button" class="pi pi-trash gray-button " (click)="confirmDelete(data)">
                        </button>

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <!-- -----------------------END Table-------------------------- -->

    <!-- Form input or Edit Data -->
    <form (ngSubmit)="confirmRecord()" #Form="ngForm">
        <p-dialog [(visible)]="displayManage" [style]="{ height: '600px', 'overflow-y': 'hidden' }"
            [position]="position">
            <div class="formatt p-dialog-content" *ngIf="new_data">
                <label>{{ title_code }}<span style="color: red;"> *</span></label>
                <input pInputText type="text" [(ngModel)]="selectedBank.bank_code" maxlength="5" [disabled]="edit_data"
                    name="code" #code="ngModel" required />
                <p>{{ selectedBank.bank_code.length }}/5</p>

                <label>{{ title_name_th }}<span style="color: red;"> *</span></label>
                <textarea [(ngModel)]="selectedBank.bank_name_th" pInputTextarea [autoResize]="true" name="bank_name_th"
                    #late_name_th="ngModel" required></textarea>

                <label>{{ title_name_en }}<span style="color: red;"> *</span></label>
                <textarea [(ngModel)]="selectedBank.bank_name_en" pInputTextarea [autoResize]="true" name="bank_name_en"
                    #late_name_en="ngModel" required></textarea>
                <div style="text-align: right;">

                    <button pButton type="button" class="button-size"  label="{{ title_save }}" icon="pi pi-save"
                        (click)="confirmRecord()" [disabled]="!Form.form.valid"></button>
                        &nbsp;
                    <button *ngIf="edit_data" pButton type="button" label="{{ title_delete }}" icon="pi pi-trash"
                        class="p-button p-button-danger btndel " (click)="confirmDeletes()"></button>
                </div>
            </div>
        </p-dialog>
        <div *ngIf="displayManage" style="z-index: 1084;"
            class="p-component-overlay p-sidebar-mask p-component-overlay-enter"></div>
    </form>


    <!-- Dialog Choose File Import -->
    <p-dialog class="uploadfile" header="{{title_upload}}" [(visible)]="displayUpload">
        <label class="drop-container">
            <span class="drop-title">Drop files here</span>
            or
            <input type="file" accept="xlxs/*" required (change)="handleFileInput($any($event).target.files)">
        </label>
        <ng-template pTemplate="footer">
            <p-button icon="pi pi-upload" (click)="doUploadBank()" label="{{title_upload}}"
                styleClass="p-button-text"></p-button>
        </ng-template>
    </p-dialog>
    <!-- -----------------End Dialog Choose File-------------------- -->

    <!-- ConfirmDialog and toast Noti -->
    <p-toast position="top-right"></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"
        key="myDialog"></p-confirmDialog>
    <!-- ----------------------END Confirm and Toast------------------------ -->
