<div class="path">
    <span>System</span>
    <div>
        <i></i>
        <a routerLink="/system/general">Genaral</a>
        <i></i>
        <small>{{title_page}}</small>
    </div>
</div>
<hr>
<!-- Menu New Import Export Data -->
<div>
    <p-menubar [model]="items"></p-menubar>
</div>
<!-- ----------------END MENU----------------- -->

<div class="tabledata">
    <!-- Table Show Data -->
    <div #TABLE>
        <p-table #dt2 [value]="uniform_List" [scrollable]="true" scrollHeight="60vh" [virtualScroll]="true"
            selectionMode="single" [(selection)]="selectedUniform" (onRowSelect)="onRowSelectUniform($event)"
            [rows]="12" [showCurrentPageReport]="true" [rowsPerPageOptions]="[12,25,50]" [paginator]="true"
            currentPageReportTemplate="{{title_page_from}} {first} {{title_page_to}} {last} {{title_page_total}} {totalRecords} {{title_page_record}}"
            [globalFilterFields]="['uniform_code','uniform_name_th','uniform_name_en']">
            <!-- Form Search Table -->
            <ng-template pTemplate="caption">
                <div class="searchtable">
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt2.filterGlobal($any($event).target.value, 'contains')"
                            placeholder="{{title_search}}" />
                    </span>
                </div>
            </ng-template>
            <!-- --------------END Form Search Table------------------ -->
            <ng-template pTemplate="header">
                <tr>
                    <th>{{title_code}}</th>
                    <th>{{title_name_th}}</th>
                    <th>{{title_name_en}}</th>
                    <th>{{title_modified_by}}</th>
                    <th>{{title_modified_date}}</th>
                    <th> </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
                <tr [pSelectableRow]="data">
                    <td>{{data.uniform_code}}</td>
                    <td>{{data.uniform_name_th}}</td>
                    <td>{{data.uniform_name_en}}</td>
                    <td>{{data.modified_by}}</td>
                    <td>{{data.modified_date | date:'dd/MM/yyyy HH:mm'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <!-- -----------------------END Table-------------------------- -->

    <!-- Form input or Edit Data -->
    <div class="formatt" *ngIf="new_data===true">
        <i (click)="close()"></i>

        <label>{{title_code}}</label>
        <input pInputText type="text" [(ngModel)]="selectedUniform.uniform_code" maxlength="5"
            disabled="{{edit_data}}" />

        <label>{{title_name_th}}</label>
        <textarea [(ngModel)]="selectedUniform.uniform_name_th" pInputTextarea [autoResize]="true"></textarea>

        <label>{{title_name_en}}</label>
        <textarea [(ngModel)]="selectedUniform.uniform_name_en" pInputTextarea [autoResize]="true"></textarea>

        <button pButton type="button" class="button-size" label="{{title_save}}" icon="pi pi-save"
            (click)="confirmRecord()"></button>
        &nbsp;
        <button *ngIf="edit_data" pButton type="button" label="{{title_delete}}" icon="pi pi-trash"
            class="p-button-danger btndel btndel" (click)="confirmDelete()"></button>
    </div>
</div>

<!-- Dialog Choose File Import -->
<p-dialog class="uploadfile" header="{{title_upload}}" [(visible)]="displayUpload">
    <label class="drop-container">
        <span class="drop-title">Drop files here</span>
        or
        <input type="file" accept="xlxs/*" required (change)="handleFileInput($any($event).target.files)">
    </label>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-upload" (click)="doUploadUniform()" label="{{title_upload}}"
            styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
<div *ngIf="displayUpload" style="z-index: 1084;" class="p-component-overlay p-sidebar-mask p-component-overlay-enter">
</div>
<!-- -----------------End Dialog Choose File-------------------- -->

<!-- ConfirmDialog and toast Noti -->
<p-toast position="top-right"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"
    key="myDialog"></p-confirmDialog>
<!-- ----------------------END Confirm and Toast------------------------ -->
