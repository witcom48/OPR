<div class="grid">
    <div class="col-12">
        <p-table #dtEmpSearch [value]="Items_List" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '30rem'}"
            [scrollable]="true" scrollHeight="180px" [virtualScroll]="true" selectionMode="single"
            [(selection)]="selectedPayitem" (onRowSelect)="onRowSelectItems($event)" dataKey="item_code" [rows]="10"
            [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,20,30]" [paginator]="true"
            currentPageReportTemplate="{{title_page_from[initial_current.Language]}} {first} {{title_page_to[initial_current.Language]}} {last} {{title_page_total[initial_current.Language]}} {totalRecords} {{title_page_record[initial_current.Language]}}"
            [globalFilterFields]="['item_code', 'item_name_th','item_name_en']">

            <ng-template pTemplate="caption">
                <div class="flex">
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text"
                            (input)="dtEmpSearch.filterGlobal($any($event).target.value, 'contains')"
                            placeholder="{{title_search[initial_current.Language]}}" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>{{title_code[initial_current.Language]}}</th>
                    <th>{{title_details[initial_current.Language]}}</th>
 
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data >
                <tr [pSelectableRow]="data">
                    <td>{{data.item_code}}</td>
                    <td>
                        <div *ngIf="this.initial_current.Language == 'TH'">
                            {{data.item_name_th}}
                        </div>
                        <div *ngIf="this.initial_current.Language != 'TH'">
                            {{data.item_name_en}}
                        </div>
                    </td>


                </tr>
            </ng-template>


        </p-table>
    </div>
    <div class="col-12">
    </div>
</div>
